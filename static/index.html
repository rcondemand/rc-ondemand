<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link href="simple.css" rel="stylesheet">
<title>Layout de QRK</title>
</head>
<body>
<div class="container">
  <h1>Reportes de QRK</h1>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Meses disponibles</h2>
        </div>
        <ul id="meses" class="list-group">
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="passwordModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<footer>
<div class="container">
</div>
</footer>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="pajax.js"></script>
<script src="main.js"></script>
</body>
</html>
